<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Master Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Master Table</h1>

    <!-- Форма добавления новой мастер-записи -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>Add New Master</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/master-detail/master}" method="post" th:object="${newMaster}">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" th:field="*{description}" class="form-control" placeholder="Description">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Таблица мастер-записей -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="master : ${masters}">
            <td th:text="${master.id}"></td>
            <td th:text="${master.name}"></td>
            <td th:text="${master.description}"></td>
            <td>
                <a th:href="@{/master-detail/master/{id}/details(id=${master.id})}"
                   class="btn btn-info btn-sm">View Details</a>
                <form th:action="@{/master-detail/master/{id}/delete(id=${master.id})}"
                      method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Delete this master?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
